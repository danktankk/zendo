<!doctype html>
<html lang="en">

<head>

	<link rel="stylesheet" href="%sveltekit.assets%/fonts.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="apple-touch-icon" href="/icon-192x192.png" sizes="192x192">
